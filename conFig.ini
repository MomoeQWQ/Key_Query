[general]
lambda = 16
s = 64
m_prime_1 = 200
m_prime_2 = 200
U = 3

[spatial_bloom_filter]
size = 100
hash_count = 3
psi = 32

[keyword_bloom_filter]
size = 200
hash_count = 4
psi = 32

[spatial_grid]
# 网格大小（单位：度），用于将范围 R 离散为 cell token
cell_size_lat = 0.5
cell_size_lon = 0.5

[cuckoo]
# PRP-based Cuckoo hashing 参数（关键词）
kappa_kw = 3
load_kw = 1.27
seed_kw = cuckoo-seed
# PRP-based Cuckoo hashing 参数（空间）
kappa_spa = 3
load_spa = 1.27
seed_spa = cuckoo-seed-spa
